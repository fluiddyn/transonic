[metadata]
name = transonic
description = Make your Python code fly at transonic speeds!
long_description = file: README.rst
keywords = pythran
license = CeCILL-B License
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7

[options]
python_requires = >= 3.6
install_requires =
    astunparse
    gast >= 0.3.0
    beniget >= 0.2.0
    # black  # avoid this dependency for now (see https://github.com/ambv/black/issues/552)
setup_requires = setuptools

[options.extras_require]
mpi =
    mpi4py

test =
    pytest
    pytest-cov
    # git+https://github.com/zonca/pytest-ipynb#egg=pytest-ipynb
    numpy
    pythran
    cython
    black
    %(mpi)s

doc =
    sphinx
    sphinx_rtd_theme
    numpydoc
    ipython
    jupyter
    fluiddyn
    recommonmark

dev =
    %(doc)s
    %(test)s

[flake8]
ignore = E501,E225,E226,E303,E201,E202,E203,W503

[coverage:run]
source = ./transonic
data_file = .coverage/coverage
omit =  */test*.py
        */for_test*.py
        */_try_*.py
        transonic/__pythran__/for_test_init.py
        transonic/__cython__/for_test_init.py
        transonic/__numba__/for_test_init.py

[coverage:report]
show_missing = True
exclude_lines =
    raise ValueError
    raise NotImplementedError
    raise ImportError
    except ImportError:
    except ModuleNotFoundError:
    except IndexError:
    except AttributeError:
    except KeyError:
    except ValueError
    if test:
    if check:
    if __name__ == "__main__":
    if "sphinx" in sys.modules:

[coverage:html]
directory = .coverage

[coverage:xml]
output = .coverage/coverage.xml
