[metadata]
name = fluidpythran
description = Pythran annotations in Python files
long_description = file: README.rst, LICENSE.txt
keywords = pythran
license = CeCILL-B License
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6

[options]
install_requires = black

[flake8]
ignore = E501,E225,E226,E303,E201,E202,E203,W503

[coverage:run]
source = ./fluidpythran
data_file = .coverage/coverage
omit = */test*.py
       */_try_*.py
        fluidpythran/_pythran/_pythran_for_test_init.py

[coverage:report]
show_missing = True
exclude_lines =
    raise ValueError
    raise NotImplementedError
    raise ImportError
    except ImportError:
    if test:
    if check:
    if __name__ == "__main__":
    if "sphinx" in sys.modules:

[coverage:html]
directory = .coverage

[coverage:xml]
output = .coverage/coverage.xml